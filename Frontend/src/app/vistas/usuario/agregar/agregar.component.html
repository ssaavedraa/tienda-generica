<h1 style="text-align: center; margin-top: 5%;">Crear usuario</h1>

<form style="margin-top: 30px; height: 100%;" [formGroup]="crearForm" (ngSubmit)="postForm(crearForm.value)">
  <div class="container px-4">
  <div class="row gy-1">

    <div class="col-6">
      <div class="mb-3">
      <label for="ID" class="form-label">Cédula:</label>
      <input type="text" class="form-control" name=cedula formControlName="cedula_usuario" required>
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" class="form-control" name="usuario" formControlName="usuario" required>
      </div>
    </div>

    <div class="w-100"></div>

    <div class="col-6">
      <div class="mb-3">
      <label for="name" class="form-label">Nombre Completo:</label>
      <input type="text" class="form-control" name="nombre" formControlName="nombre_usuario" required>
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" name="password" formControlName="password" required>
      </div>
    </div>

    <div class="w-100"></div>

    <div class="col">
      <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico:</label>
      <input type="email" class="form-control" name="email" formControlName="email_usuario" required>
      </div>
    </div>

  </div>
  </div>

  <div class="d-flex justify-content-center" style="text-align:center; margin-top: 30px;">
    <button class="btn btn-primary" name="button" value="1">Crear Usuario</button>
  </div>

</form>

<app-footer></app-footer>
